<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios para Memória</title>
    <style>
        /* Estilizando o texto */
        .sem-sublinhado {
            text-decoration: none;
            color: blue;
        }

        /* Aplicando margem e preenchimento a um elemento */
        .box {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Aplicando Flexbox */
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Exercícios para Memória</h1>

    <!-- Flexbox Container -->
    <div class="flex-container">
        <div class="box">
            <p>Aqui estão alguns exercícios para melhorar a memória:</p>
            <ol>
                <li>
                    <a href="#" class="sem-sublinhado">Memorize uma lista de compras e tente lembrar todos os itens.</a>
                </li>
                <li>
                    <a href="#" class="sem-sublinhado">Tente lembrar os nomes de todas as pessoas que você conheceu hoje.</a>
                </li>
                <li>
                    <a href="#" class="sem-sublinhado">Pratique jogos de memória, como quebra-cabeças ou jogos de cartas.</a>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
